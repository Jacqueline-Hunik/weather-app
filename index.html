<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <div class="card" style="width: 800px">
        <form id="search-city-form">
          <input type="text" placeholder="Search for City" class="formText" id="text-input" />
          <input type="submit" value="Search" id="submit-button" class="btn btn-primary"/>
          <input type="submit" value="Current" id= "current-weather-button" class="btn btn-info"/>
        </form>

        <div class="headings">
          <h1 class="city-name">Lethbridge, AB</h1>
          <h3 class="date"></h3>
          <h3 class="condition"></h3>
        </div>
        <div class="currentTemp">

        </div>
        </div>
        <span class="creator-name">
        <a href="https://github.com/Jacqueline-Hunik/weather-app" target="_blank">Source code</a>
