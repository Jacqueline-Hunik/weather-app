<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23f8c94407.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              placeholder="Search for City"
              class="form-control"
              id="text-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              id="submit-button"
              class="btn btn-outline-primary"
            />
            <input
              type="submit"
              value="Current"
              id="current-weather-button"
              class="btn btn-outline-info"
            />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1 class="city-name">Lethbridge, AB</h1>
          <ul>
            <li class="date">Friday 10:00</li>
            <li class="condition">Cloudy</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="currentTemp">-5â„ƒ</div>
        </div>
        <div class="col-6">
          <ul class="weather-info">
            <li>Humidity: <span class="humidity">0</span>%</li>
            <li>Wind Speed: <span class="wind">5</span>km/h</li>
          </ul>
        </div>
      </div>
      <span class="creator-name">
        <a
          href="https://github.com/Jacqueline-Hunik/weather-app"
          target="_blank"
          >Source code</a
        >
        by, Jacqueline Cunningham-Oostlander
      </span>
    </div>
    <script src="src/new.js"></script>
  </body>
</html>
